<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PERMADEATH LAUNCHER | Config</title>
    <link rel="stylesheet" href="/src/css/sidebar.css" />
    <link rel="stylesheet" href="/src/css/dashboard-config.css" />
    <script type="module" src="/src/TypeScript/main.ts" defer></script>
    <script type="module" src="/src/TypeScript/Icons.ts" defer></script>
    <style>
        body {
            min-height: 100vh;
            background: #09090c center/cover no-repeat;
        }
        .main-layout {
            display: flex;
            min-height: 100vh;
            width: 100vw;
        }
        /* Opcional: para responsive puedes adaptar con media queries aquí */
    </style>
</head>
<body>
<div class="main-layout">
    <aside class="sidebar">
        <div class="sidebar__header">
      <span class="sidebar__logo">
        <i data-lucide="Skull"></i>
        <i data-lucide="Heart" class="sidebar__heart"></i>
      </span>
            <div>
                <h1>PERMADEATH</h1>
                <span class="subtitle">SMP Launcher</span>
            </div>
        </div>
        <hr class="sidebar__divider" />
        <nav class="sidebar__nav">
            <a href="/index.html" class="sidebar__btn">
                <i data-lucide="Swords"></i>
                Jugar
            </a>
            <a href="#" class="sidebar__btn sidebar__btn--primary">
                <i data-lucide="Settings"></i>
                Configuración
            </a>
            <a href="#" class="sidebar__btn">
                <i data-lucide="Zap"></i>
                Java VM
            </a>
            <a href="#" class="sidebar__btn">
                <i data-lucide="Download"></i>
                Actualizaciones
            </a>
            <a href="#" class="sidebar__btn">
                <i data-lucide="folder-open"></i>
                Recursos
            </a>
            <a href="#" class="sidebar__btn">
                <i data-lucide="log-in"></i>
                Cuenta
            </a>
        </nav>
        <hr class="sidebar__divider" />
        <section class="sidebar__status">
            <div class="status__card">
                <div class="status__row">
                    <span class="status__dot"></span>
                    <span class="status__label">Estado del Servidor</span>
                </div>
                <div class="status__info">
                    <span>En línea · 12/20 jugadores</span>
                </div>
                <div class="status__critical">
                    <span>Día 35 · Fase Crítica</span>
                </div>
            </div>
        </section>
    </aside>
    <div class="dashboard-config-wrapper">
        <h1 class="config-title">
            <i data-lucide="Settings"></i>
            Configuración del Launcher
        </h1>
        <form class="config-grid">
            <!-- General -->
            <section class="config-section">
                <div class="config-section__header">
                    <i data-lucide="Settings"></i>
                    General
                </div>
                <div class="config-row">
                    <label class="config-label">
                        Inicio automático
                        <div class="config-inputs">
                            <span class="config-desc">Lanzar el juego automáticamente al abrir</span>
                            <input type="checkbox" class="switch-input" />
                            <span class="switch"></span>
                        </div>

                    </label>
                </div>
                <div class="config-row">
                    <label class="config-label">
                        Mostrar advertencias de muerte
                        <div class="config-inputs">
                            <span class="config-desc">Recordatorios sobre permadeath</span>
                            <input type="checkbox" class="switch-input" />
                            <span class="switch"></span>
                        </div>
                    </label>
                </div>
                <div class="config-row">
                    <label class="config-label">
                        Modo compacto
                        <div class="config-inputs">
                            <span class="config-desc">Interfaz más pequeña</span>
                            <input type="checkbox" class="switch-input" />
                            <span class="switch"></span>
                        </div>
                    </label>
                </div>
                <div class="config-row">
                    <label class="config-label" style="margin-bottom:0;">
                        Idioma
                        <div class="config-inputs">
                            <select class="select-input">
                                <option>Español</option>
                                <option>Inglés</option>
                            </select>
                        </div>
                    </label>
                </div>
            </section>
            <!-- Juego -->
            <section class="config-section">
                <div class="config-section__header config-section__header--yellow">
                    <i data-lucide="gamepad-2"></i>
                    Juego
                </div>
                <div class="config-row">
                    <label class="config-label">
                        Directorio de screenshots
                        <div class="config-inputs">
                            <div class="input-group">
                                <input type="text" class="input-text" value="~/Pictures/PERMADEATHSMP" readonly />
                                <button class="btn btn--light" type="button">Cambiar</button>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="config-row">
                    <label class="config-label">
                        Mantener logs detallados
                        <div class="config-inputs">
                            <span class="config-desc">Para debugging</span>
                            <input type="checkbox" class="switch-input" />
                            <span class="switch"></span>
                        </div>
                    </label>
                </div>
                <div class="config-row">
                    <label class="config-label">
                        Copia de seguridad automática
                        <div class="config-inputs">
                            <span class="config-desc">Backup de configuración</span>
                            <input type="checkbox" class="switch-input" />
                            <span class="switch"></span>
                        </div>
                    </label>
                </div>
            </section>
            <div class="config-footer">
                <button class="btn btn--light" type="reset">Restablecer</button>
                <button class="btn btn--red" type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
