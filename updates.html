<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>PERMADEATH LAUNCHER | Play</title>
    <link rel="stylesheet" href="/src/css/sidebar.css" />
    <link rel="stylesheet" href="/src/css/dashboard.css" />
    <script type="module" src="/src/TypeScript/main.ts" defer></script>
    <script type="module" src="/src/TypeScript/Icons.ts" defer></script>
    <script
      type="module"
      src="/src/TypeScript/SideBarChanger.ts"
      defer
    ></script>

    <style>
      body {
        min-height: 100vh;
        background: #09090c center/cover no-repeat;
      }
      .main-layout {
        display: flex;
        min-height: 100vh;
        width: 100vw;
        overflow-x: auto;
      }
      .dashboard {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 0;
        width: 100%;
      }
      .dashboard-center-wrapper {
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 32px;
        padding-top: 36px;
      }
      .alert-warning {
        width: 100%;
        margin: 0 auto;
        margin-bottom: 4px;
        /* Mantiene el centrado con el dashboard */
      }
      .dashboard__content {
        display: flex;
        flex-direction: row;
        gap: 32px;
        width: 100%;
        /* Centra los paneles como en la maqueta */
      }
      .panel--main {
        min-width: 0;
        flex: 2;
      }
      .dashboard__sidepanels {
        flex: 1;
        min-width: 270px;
        max-width: 320px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      @media (max-width: 1200px) {
        .dashboard-center-wrapper,
        .dashboard__content {
          max-width: 100vw;
          padding-left: 8px;
          padding-right: 8px;
        }
        .alert-warning {
          max-width: 100vw;
        }
      }
      @media (max-width: 900px) {
        .dashboard__content {
          flex-direction: column;
          align-items: center;
        }
        .dashboard__sidepanels {
          flex-direction: row;
          gap: 16px;
          width: 100%;
          max-width: 100vw;
        }
        .panel--side,
        .panel--event {
          min-width: 0;
          flex: 1 1 0;
        }
      }
      @media (max-width: 1100px) {
        .main-layout {
          flex-direction: column;
        }
        .sidebar {
          width: 100vw;
          min-height: unset;
          border-bottom: 1.5px solid #231f23;
          border-right: none;
        }
        .dashboard {
          padding: 0;
        }
        .dashboard-center-wrapper {
          padding-top: 18px;
          gap: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-layout" id="app">
      <aside class="sidebar">
        <div class="sidebar__header">
          <span class="sidebar__logo">
            <i data-lucide="Skull"></i>
            <i data-lucide="Heart" class="sidebar__heart"></i>
          </span>
          <div>
            <h1>PERMADEATH</h1>
            <span class="subtitle">SMP Launcher</span>
          </div>
        </div>
        <hr class="sidebar__divider" />
        <nav class="sidebar__nav">
          <a href="#" class="sidebar__btn sidebar__btn--primary" id="play">
            <i data-lucide="Swords"></i>
            Jugar
          </a>
          <a href="#" class="sidebar__btn" id="config">
            <i data-lucide="Settings"></i>
            Configuración
          </a>
          <a href="#" class="sidebar__btn" id="vm">
            <i data-lucide="Zap"></i>
            Java VM
          </a>
          <a href="#" class="sidebar__btn" id="updates">
            <i data-lucide="Download"></i>
            Actualizaciones
          </a>
          <a href="#" class="sidebar__btn" id="resources">
            <i data-lucide="folder-open"></i>
            Recursos
          </a>
          <a href="#" class="sidebar__btn" id="account">
            <i data-lucide="log-in"></i>
            Cuenta
          </a>
        </nav>
        <hr class="sidebar__divider" />
        <section class="sidebar__status">
          <div class="status__card">
            <div class="status__row">
              <span class="status__dot"></span>
              <span class="status__label">Estado del Servidor</span>
            </div>
            <div class="status__info">
              <span>En línea · 12/20 jugadores</span>
            </div>
            <div class="status__critical">
              <span>Día 35 · Fase Crítica</span>
            </div>
          </div>
        </section>
      </aside>
    </div>
  </body>
</html>
